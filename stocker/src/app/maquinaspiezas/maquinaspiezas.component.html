<app-navegacion></app-navegacion>
<div class="container">
  <div class="card">
    <div class="row mt-4 ml-0">
      <div class="row">
        <div class="col">
          <div ngbDropdown class="ml-5 mb-4">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Seleccionar Máquina</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <table>
                <tr *ngFor="let maquina of maquinasArray" (click)="selectMaquina(maquina)">
                  <td>
                    <button class="btn btn-outline-primary" ngbDropdownItem>{{maquina.descp}}</button>
                  </td>
                </tr>
              </table>
            </div>
            <input type="text" [(ngModel)]="selectedTipoMaquina.descp" placeholder="Tipo máquina" class="form-control">
        </div>
        <div ngbDropdown class="ml-5 mb-4">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Seleccionar Pieza</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <table>
              <tr *ngFor="let pieza of piezasArray" (click)="selectPieza(pieza)">
                <td>
                  <button class="btn btn-outline-primary" ngbDropdownItem>{{pieza.descp}}</button>
                </td>
              </tr>
            </table>
          </div>
          <input type="text" [(ngModel)]="selectedTipoPieza.descp" placeholder="Tipo pieza" class="form-control">
      </div>
      </div>
    </div>
  </div>
</div>
