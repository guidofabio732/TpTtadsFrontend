<app-navegacion></app-navegacion>
<div class="container">
    <div class="row mt-4 ml-0">
        <div class="col-md-12"></div>
        <div class="card  mr-4">
          <div class="card-body">
              <div class="card-title">
                  Agregar pieza
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="selectedTipoPieza.descp" placeholder="Inserta descripciÃ³n" class="form-control">
              </div>
              <button (click)="addOrEdit()" class="btn btn-primary">
                Enviar
              </button>
              <button
              *ngIf="selectedTipoPieza.id !==0"
              class="ml-5 btn btn-danger"
              (click)="delete()"
              >
                Eliminar
              </button>
            </div>
          </div>
        <ul class="list-group">
            <li *ngFor='let tipopieza of tiposPiezaArray'
                class="list-group-item"
                (click)="openForEdit(tipopieza)"
                [class.active]="tipopieza == selectedTipoPieza"
                >
                <span class="badge badge-primary">{{tipopieza.id}}</span>
                {{tipopieza.descp}}
            </li>
        </ul>
        <div class="col-md-4"></div>
    </div>
</div>
