<h1 class="mt-5 text-center text-danger">
    <span class="badge badge-danger">Stocker</span>
</h1>
<div class="container">
    <h2 class="h4 mt-5 text-center text-white">Iniciar sesi칩n</h2>

    <div class="row align-items-center justify-content-center mt-3">
        <div class="col-md-6">
            <div class="alert alert-danger" *ngIf="error">
                <i class="bi bi-exclamation-triangle-fill"></i>
                {{errorMsg}}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="text-white" for="nombre_usuario">Usuario</label>
                    <input type="text" name="nombre_usuario" class="form-control" formControlName="nombre_usuario"
                        required />
                    <div *ngIf="nombre_usuario.invalid && nombre_usuario.dirty"
                        class="mt-1 alert alert-danger">
                        <div *ngIf="nombre_usuario.errors.required">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Ingrese su nombre de Usuario por favor
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-white" for="password">Contrase침a</label>
                    <input type="password" name="password" class="form-control" formControlName="password" required />
                    <div *ngIf="password.invalid && password.dirty"
                        class="mt-1 alert alert-danger">
                        <div *ngIf="password.errors.required">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Ingrese su Contrase침a por favor
                        </div>
                    </div>
                </div>
                <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Iniciar sesi칩n</button>
            </form>
        </div>
        <!--[disabled]="!loginForm.valid"-->
    </div>
    <div class="row justify-content-center mt-3">
        <a class="text-info h5" routerLink="/register">Crear nuevo usuario</a>
    </div>
</div>
