<h1 class="mt-5 text-center text-danger">
    <span class="badge badge-danger">Stocker</span>
</h1>
<div class="container">
    <h2 class="h4 mt-5 text-center text-secondary">Iniciar sesión</h2>

    <div class="row align-items-center justify-content-center mt-3">

        <form class="col-md-6" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="nombre_usuario">Usuario</label>
                <input type="text" name="nombre_usuario" class="form-control" formControlName="nombre_usuario" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" formControlName="password" required />
            </div>
            <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Iniciar sesión</button>
        </form>
    </div>
    <div class="row justify-content-center mt-3">
        <a class="text-success h5" href="#">Crear nuevo usuario</a>
    </div>
</div>
