<h1 class="mt-5 text-center text-danger">
    <span class="badge badge-danger">Stocker</span>
</h1>
<div class="container">
    <h2 class="h4 mt-5 text-center text-white">Iniciar sesi칩n</h2>

    <div class="row align-items-center justify-content-center mt-3">
        <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="text-white" for="nombre_usuario">Usuario</label>
                    <input type="text" name="nombre_usuario" class="form-control" formControlName="nombre_usuario"
                        required />
                    <div class="alert alert-danger"
                        *ngIf="nombre_usuario.errors.required && nombre_usuario.touched || !formIsValid">
                        Debe ingresar su Usuario</div>
                </div>
                <div class="form-group">
                    <label class="text-white" for="password">Contrase침a</label>
                    <input type="password" name="password" class="form-control" formControlName="password" required />
                    <div class="alert alert-danger"
                        *ngIf="password.errors.required && password.touched || !formIsValid">Debe ingresar
                        su Contrase침a</div>

                </div>
                <button class="btn btn-primary" type="submit">Iniciar sesi칩n</button>
            </form>
        </div>
        <!--[disabled]="!loginForm.valid"-->
    </div>
    <div class="row justify-content-center mt-3">
        <a class="text-info h5" href="#">Crear nuevo usuario</a>
    </div>
</div>
